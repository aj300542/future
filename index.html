<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/nixie.ico">
    <link rel="stylesheet" href="js/styles.css">
    <script src="js/ui.js" type="module"></script>
    <script src="js/storage.js" type="module"></script>
    <script src="js/countdown.js" type="module"></script>

</head>

<body>
    <div id="content">
        <div class="timeview">
            <div class="time-Wrapper">
                <h2 id="time">000-00-00-00:00:00</h2>
            </div>
            <div class="countdown-Wrapper">
                <h1 id="countdown">000.000</h1>
            </div>
            <div class="input-Wrapper">
                future<br>
                <input type="number" id="year">
                <input type="number" id="month">
                <input type="number" id="day">
                <input type="number" id="hour">
                <input type="number" id="minute">
                <input type="number" id="second">
            </div>
            <div class="timeunit-Wrapper">
                <h2 id="timeUnits"> y m d h m s</h2>
            </div>

            <div id="countdownday" class="countdownday">
                <p>totalDays: <span id="totalDays">00000</span></p>
            </div>

        </div>
    </div>
    <div class="countdownlist">
        <div id="countdownData"></div>
    </div>
    <div class="con-buttons">
        <button id="startCountdown" class="button">倒计时</button>
        <button id="resetCountdown" class="button">重置</button>
    </div>
    <div class="shortcut-buttons">
        <button data-time="60" class="button">1min</button>
        <button data-time="180" class="button">3min</button>
        <button data-time="300" class="button">5min</button>
        <button data-time="600" class="button">10min</button>
        <button data-time="900" class="button">15min</button>
        <button data-time="1800" class="button">30min</button>
        <button data-time="3600" class="button">1hour</button>
        <button data-time="14400" class="button">4hour</button>
        <button data-time="28800" class="button">8hour</button>
        <button data-time="36000" class="button">10hour</button>
        <button id="fullscreenbutt" class="button">Fullscreen</button>
    </div>
    <div class="ui-buttons">
        <button id="about-button">aj300</button>
    </div>
</body>

</html>
